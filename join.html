<head>
  <meta http-equiv="content-type" charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrapを利用する -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="container">
    <h1 class="p-3 w-100 text-center">ミーティングに参加</h1>
    <div class="d-flex justify-content-center">
      <!-- Room作成/参加用フォーム -->
      <div class="input-group m-3" style="max-width: 500px">
        <input
          type="text"
          class="form-control"
          id="input-room-name"
          placeholder="Room名"
        />
        <!-- Room作成/参加ボタン -->
        <div class="btn btn-primary" onclick="onClickRoomButton()">
          Room作成/参加
        </div>
      </div>
    </div>
  </div>
  <script>
    function onClickRoomButton() {
      // 入力されている部屋IDを取得する
      const roomId = document.getElementById("input-room-name").value;
      if (!roomId) {
        // Room名が空の場合は警告を出してページ遷移しない
        alert("Room名を入力してください");
        return;
      }
      // 通話ページに移動する
      window.location.href = "room?id=" + roomId;
    }
  </script>
</body>
